<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
    <link rel="stylesheet" href="styles.css">
   <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .btn {
            margin: 5px 0;
        }
        #display {
            font-size: 2em;
            height: 60px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card border-primary">
                    <div class="card-body p-4">
                        <h1 class="text-center mb-4">Calculator</h1>
                        <div class="form-group mb-3">
                            <input type="text" class="form-control text-right" id="display" readonly>
                        </div>
                        <div class="row">
                            <button class="btn btn-light col-3" onclick="clearDisplay()">C</button>
                            <button class="btn btn-light col-3" onclick="appendValue('/')">/</button>
                            <button class="btn btn-light col-3" onclick="appendValue('*')">*</button>
                            <button class="btn btn-light col-3" onclick="appendValue('-')">-</button>
                        </div>
                        <div class="row">
                            <button class="btn btn-light col-3" onclick="appendValue('7')">7</button>
                            <button class="btn btn-light col-3" onclick="appendValue('8')">8</button>
                            <button class="btn btn-light col-3" onclick="appendValue('9')">9</button>
                            <button class="btn btn-light col-3" onclick="appendValue('+')">+</button>
                        </div>
                        <div class="row">
                            <button class="btn btn-light col-3" onclick="appendValue('4')">4</button>
                            <button class="btn btn-light col-3" onclick="appendValue('5')">5</button>
                            <button class="btn btn-light col-3" onclick="appendValue('6')">6</button>
                        </div>
                        <div class="row">
                            <button class="btn btn-light col-3" onclick="appendValue('1')">1</button>
                            <button class="btn btn-light col-3" onclick="appendValue('2')">2</button>
                            <button class="btn btn-light col-3" onclick="appendValue('3')">3</button>
                            <button class="btn btn-primary col-3" onclick="calculate()">=</button>
                        </div>
                        <div class="row">
                            <button class="btn btn-light col-6" onclick="appendValue('0')">0</button>
                            <button class="btn btn-light col-3" onclick="appendValue('.')">.</button>
                            <button class="btn btn-danger col-3" onclick="backspace()">âŒ«</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function appendValue(value) {
            document.getElementById('display').value += value;
        }

        function calculate() {
            const display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }

        function backspace() {
            const display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }
    </script>
    <script>script.js</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
